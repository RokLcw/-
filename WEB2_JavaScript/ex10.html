<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {   // 객체 선언
                "programmer":"egoing",  // 속성
                "designer":"leezche"
            };
            document.write("programmer : " + coworkers.programmer+"<br>");
            document.write("programmer : " + coworkers.designer+"<br>");
            coworkers.bookkeeper = "duru";
            document.write("programmer : " + coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "taeho";
            document.write("programmer : " + coworkers["data scientist"]);
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers)
            {
                // document.write(key+"<br>")
                document.write(key + " : " + coworkers[key]+"<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {    // 속성이 함수인경우 메소드라고 부름
                for(var key in this)    // this : 함수가 소속된 개체를 가리킴
                {
                    document.write(key + " : " + this[key]+"<br>");
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
