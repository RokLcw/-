<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
                /*1fr: 150px을 제외한 나머지 영역*/
            }
            div{
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
        <!--div: block element-->
        <!--span: inline element-->
        <!--같이 묶을 태그들은 (같은 라인에 둘 태그들) 부모 태그로 묶어야 함-->
    </body>
</html>
